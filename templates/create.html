<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Add custom styling to the select elements */
        select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="text"], input[type="email"], input[type="number"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #1a588b;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a New Booking</h1>
        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="movie_title">Movie Title:</label>
            <select id="movie_title" name="movie_title" required>
                <option value="" disabled selected>Select a Movie</option>
                <option value="Navagraha">Navagraha</option>
                <option value="Bhageera">Bhageera</option>
                <option value="Jalagara">Jalagara</option>
                <!-- Add more movie options here -->
            </select><br><br>

            <label for="showtime">Showtime:</label>
            <select id="showtime" name="showtime" required>
                <option value="" disabled selected>Select Showtime</option>
                <option value="10:00 AM">10:00 AM</option>
                <option value="1:00 PM">1:00 PM</option>
                <option value="4:00 PM">4:00 PM</option>
                <option value="7:00 PM">7:00 PM</option>
                <!-- Add more showtimes here -->
            </select><br><br>

            <label for="seats">Seats:</label>
            <input type="number" id="seats" name="seats" min="1" required><br><br>

            <button type="submit">Create Booking</button>
        </form>
    </div>
</body>
</html>
