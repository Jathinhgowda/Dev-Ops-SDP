<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Update Booking</h1>
        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ booking[1] }}" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ booking[2] }}" required><br><br>

            <label for="movie_title">Movie Title:</label>
            <input type="text" id="movie_title" name="movie_title" value="{{ booking[3] }}" required><br><br>

            <label for="showtime">Showtime:</label>
            <input type="text" id="showtime" name="showtime" value="{{ booking[4] }}" required><br><br>

            <label for="seats">Seats:</label>
            <input type="number" id="seats" name="seats" value="{{ booking[5] }}" required><br><br>

            <button type="submit">Update Booking</button>
        </form>
    </div>
</body>
</html>
